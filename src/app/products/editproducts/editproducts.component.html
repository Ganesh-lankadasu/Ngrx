<div class="container">
    <form [formGroup]="formproduct">
        <h4>Edit the form</h4>
        <div class="form-group">
            <label>Product</label>
            <input type="input" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="input" class="form-control" formControlName="price">
        </div>
        <div class="form-group">
            <label>Brand</label>
            <input type="input" class="form-control" formControlName="brand">
        </div>
        <div class="form-group">
            <label>Category</label>
            <input type="input" class="form-control" formControlName="category">
        </div>
        <button type="button" class="btn btn-success" (click)="edit()">Edit</button> 
        <button style="margin-left:20px" type="button" class="btn btn-primary" (click)="back()">Back</button>
    </form>
</div>
